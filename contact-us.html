<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pakistan Islamia Higher Secondary School</title>

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/contact-us.css" />
  </head>
  <body>
    <main>
      <section class="contact-us">
        <h1>Pakistan Islamia Higher Secondary School</h1>

        <div class="container">
          <div class="contact-details">
            <div class="timings">
              <h2>Office Timings</h2>
              <p>Sun-Thu: 7:30am - 1:30pm</p>
            </div>

            <div class="info">
              <div class="icon-text telephone">
                <img src="/assets/icons/contact-telephone.svg" alt="" />
                <p>06 - 5670700 | 06 - 5670464</p>
              </div>
              <div class="icon-text fax">
                <img src="/assets/icons/contact-fax.svg" alt="" />
                <p>06 - 5661912</p>
              </div>
              <div class="icon-text location">
                <img src="/assets/icons/contact-location.svg" alt="" />
                <p>P O Box 1493, Al Ghubaiba, Sharjah, UAE</p>
              </div>
              <div class="icon-text email">
                <img src="/assets/icons/contact-email.svg" alt="" />
                <p>info@pihss-shj.com</p>
              </div>
            </div>
          </div>
          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7211.843122839369!2d55.414977!3d25.340413!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x29ab65796253f180!2sPakistan%20Islamia%20Secondary%20School!5e0!3m2!1sen!2sae!4v1645859780769!5m2!1sen!2sae"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>

      <section class="contact-form">
        <h2>Do you have any queries?</h2>

        <div class="form-container">
          <form>
            <div class="form-item">
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-item">
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-item">
              <label for="tel">Phone number*</label>
              <input type="tel" id="tel" name="tel" required />
            </div>

            <div class="form-item">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" />
            </div>

            <div class="form-item">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="submit-button">
              <input type="submit" value="SUBMIT" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
