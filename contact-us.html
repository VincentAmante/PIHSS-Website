<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- TODO: Fix layout  -->
      <section class="contact-us">
        <div class="container">
          <div class="contact-text">
            <h1>Contact Us</h1>
            <p>You can reach us from Sun-Thu between 7:30am - 1:30pm</p>
            <p>Tel: 06-5670700 / 06-5670464</p>
            <p>Fax: 06-5661912</p>
            <p>Email: info@pihss-shj.com</p>
            <p>
              You can also reach us by filling in the below form and we will get
              back to you as soon as possible.
            </p>
          </div>

          <!-- TODO: Include input restrictions  -->
          <div class="contact-form">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />

              <label for="tel">Phone number</label>
              <input type="tel" id="tel" name="tel" required />

              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" />

              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>

              <input type="submit" value="Send" />
            </form>
          </div>

          <div class="contact-map">
            <p>Locate us on Google Maps</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7211.843122839369!2d55.414977!3d25.340413!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x29ab65796253f180!2sPakistan%20Islamia%20Secondary%20School!5e0!3m2!1sen!2sae!4v1645859780769!5m2!1sen!2sae"
              width="500"
              height="350"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
